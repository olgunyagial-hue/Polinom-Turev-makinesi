<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Dereceden Denklem √á√∂z√ºc√º</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2d3748; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #357abd; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; line-height: 1.6; }
        .delta { color: #718096; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>Denklem √á√∂z√ºc√º</h2>
    <p style="text-align:center">ax¬≤ + bx + c = 0</p>
    <input type="number" id="a" placeholder="a deƒüerini girin">
    <input type="number" id="b" placeholder="b deƒüerini girin">
    <input type="number" id="c" placeholder="c deƒüerini girin">
    <button onclick="solve()">K√∂kleri Bul</button>

    <div id="result"></div>
</div>

<script>
    function solve() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);
        const c = parseFloat(document.getElementById('c').value);
        const resDiv = document.getElementById('result');

        if (isNaN(a) || isNaN(b) || isNaN(c)) {
            alert("Dostum t√ºm deƒüerleri girmelisin! üòÜ");
            return;
        }

        const delta = (b * b) - (4 * a * c);
        let output = `<div class="delta">Delta (Œî) = ${delta}</div><br>`;

        if (delta > 0) {
            const x1 = (-b + Math.sqrt(delta)) / (2 * a);
            const x2 = (-b - Math.sqrt(delta)) / (2 * a);
            output += `<b>ƒ∞ki reel k√∂k var:</b><br>x‚ÇÅ = ${x1.toFixed(2)}<br>x‚ÇÇ = ${x2.toFixed(2)}`;
            resDiv.style.background = "#e6fffa";
        } else if (delta === 0) {
            const x = -b / (2 * a);
            output += `<b>√áakƒ±≈üƒ±k (tek) k√∂k var:</b><br>x = ${x.toFixed(2)}`;
            resDiv.style.background = "#fffaf0";
        } else {
            output += `<b>Reel k√∂k yok dostum!</b><br>Sanal k√∂kler (Karma≈üƒ±k sayƒ±lar) devrede.`;
            resDiv.style.background = "#fff5f5";
        }

        resDiv.innerHTML = output;
        resDiv.style.display = "block";
    }
</script>

</body>
</html>
