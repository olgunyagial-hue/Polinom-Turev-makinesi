<script>
    function solve() {
        const a = parseFloat(document.getElementById('a').value);
        const b = parseFloat(document.getElementById('b').value);

        const resDiv = document.getElementById('result');

        if (isNaN(a) || isNaN(b) || isNaN(c) || a === 0) {
            alert("Dostum geÃ§erli bir 2. derece denklem gir! (a sÄ±fÄ±r olamaz) ğŸ˜†");

        }

        const delta = (b * b) - (4 * a * c);
        let output = `<div style="color:#718096">Diskriminant (Î”) = ${delta}</div><br>`;

        if (delta > 0) {
            const sqrtDelta = Math.sqrt(delta);
            if (Number.isInteger(sqrtDelta)) {
                // Rasyonel/Tam sayÄ± sonuÃ§
                const x1 = (-b + sqrtDelta) / (2 * a);
                const x2 = (-b - sqrtDelta) / (2 * a);
                output += `<b>Rasyonel KÃ¶kler Bulundu:</b><br><div class="math">xâ‚ = ${x1} <br> xâ‚‚ = ${x2}</div>`;
            } else {

                output += `<br><small>YaklaÅŸÄ±k: xâ‚ â‰ˆ ${((-b + sqrtDelta) / (2 * a)).toFixed(2)}</small>`;

            output += `<b>Reel KÃ¶k Yok Dostum!</b><br>KarmaÅŸÄ±k KÃ¶kler:<br><div class="math">x = (${-b} Â± iâˆš${Math.abs(delta)}) / ${2 * a}</div>`;
        }

    }
